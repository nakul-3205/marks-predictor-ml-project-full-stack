<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Student Marks Predictor</title>
    <!-- Linking the consolidated CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle-btn">
        <i class="fas fa-sun"></i>
    </button>

    <div class="container">
        <div class="card fade-in">
            <div class="card-content">
                <div class="emoji-icon">ðŸŽ“</div>
                <h1>Student Marks Predictor</h1>
                <p>Unlock your potential. Predict your academic scores based on key details.</p>
                <a href="/prediction" class="btn pulse">
                    <span>Start Prediction</span>
                    <div class="arrow-icon">â†’</div>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const storedTheme = localStorage.getItem('theme');

            // Set initial theme based on local storage
            if (storedTheme === 'light-mode') {
                document.body.classList.add('light-mode');
                themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                // Default to dark mode if no stored theme or if 'dark-mode' is stored
                document.body.classList.add('dark-mode');
                themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
            }

            // Toggle theme on button click
            themeToggleBtn.addEventListener('click', () => {
                const isDarkMode = document.body.classList.toggle('dark-mode');
                if (isDarkMode) {
                    themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
                    localStorage.setItem('theme', 'dark-mode');
                    document.body.classList.remove('light-mode');
                } else {
                    themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
                    localStorage.setItem('theme', 'light-mode');
                    document.body.classList.add('light-mode');
                }
            });
        });
    </script>
</body>
</html>
